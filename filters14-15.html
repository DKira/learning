<html ng-app="exampleApp">
<head>
<title>Filters</title>
<script src="angular.js"></script>
<link href="bootstrap.css" rel="stylesheet" />
<link href="bootstrap-theme.css" rel="stylesheet" />
<script>
	angular
			.module("exampleApp", [])
			.controller(
					"defaultCtrl",
					function($scope) {

						$scope.products = [ {
							name : "Apples",
							category : "Fruit",
							price : 1.20,
							expiry : 10
						}, {
							name : "Bananas",
							category : "Fruit",
							price : 2.42,
							expiry : 7
						}, {
							name : "Pears",
							category : "Fruit",
							price : 2.02,
							expiry : 6
						},

						{
							name : "Tuna",
							category : "Fish",
							price : 20.45,
							expiry : 3
						}, {
							name : "Salmon",
							category : "Fish",
							price : 17.93,
							expiry : 2
						}, {
							name : "Trout",
							category : "Fish",
							price : 12.93,
							expiry : 4
						},

						{
							name : "Beer",
							category : "Drinks",
							price : 2.99,
							expiry : 365
						}, {
							name : "Wine",
							category : "Drinks",
							price : 8.99,
							expiry : 365
						}, {
							name : "Whiskey",
							category : "Drinks",
							price : 45.99,
							expiry : 365
						}, {
							name : "Apples2",
							category : "Fruit",
							price : 1.20,
							expiry : 10
						}, {
							name : "Bananas2",
							category : "Fruit",
							price : 2.42,
							expiry : 7
						}, {
							name : "Pears2",
							category : "Fruit",
							price : 2.02,
							expiry : 6
						},

						{
							name : "Tuna2",
							category : "Fish",
							price : 20.45,
							expiry : 3
						}, {
							name : "Salmon2",
							category : "Fish",
							price : 17.93,
							expiry : 2
						}, {
							name : "Trout2",
							category : "Fish",
							price : 12.93,
							expiry : 4
						},

						{
							name : "Beer2",
							category : "Drinks",
							price : 2.99,
							expiry : 365
						}, {
							name : "Wine2",
							category : "Drinks",
							price : 8.99,
							expiry : 365
						}, {
							name : "Whiskey2",
							category : "Drinks",
							price : 45.99,
							expiry : 365
						} ];

						$scope.limitVal = "5";
						$scope.pageNum = 0;
						$scope.forwardPageBtn = true;
						$scope.nextPageBtn = false;
						$scope.limitRange = [];
						for (var i = (0 - $scope.products.length); i <= $scope.products.length; i++) {
							$scope.limitRange.push(i.toString());
						}

						$scope.nextPage = function() {
							$scope.pageNum += 5;
							if ($scope.pageNum >= ($scope.products.length - $scope.limitVal)) {
								$scope.nextPageBtn = true;
								$scope.forwardPageBtn = false;
							} else {
								$scope.nextPageBtn = false;
							}
							console.log($scope.products.length
									- $scope.limitVal);
							console.log($scope.pageNum);
						}

						$scope.forwardPage = function() {
							$scope.pageNum -= 5;
							if ($scope.pageNum == 0) {
								$scope.forwardPageBtn = true;
								$scope.nextPageBtn = false;
							} else {
								$scope.forwardPageBtn = false;
							}
							console.log($scope.pageNum);

						}
					});
</script>
<script src="customFilters.js"></script>
</head>

<body ng-controller="defaultCtrl">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>
				Products <span class="label label-primary">{{products.length}}</span>
			</h3>
		</div>
		<div class="panel-body">
			Limit: <select ng-model="limitVal"
				ng-options="item for item in limitRange"></select>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<td>Name</td>
						<td>Category</td>
						<td>Expiry</td>
						<td class="text-right">Price</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="p in products | skip:pageNum | limitTo: 5">
						<td>{{p.name }}</td>
						<td>{{p.category }}</td>
						<td>{{p.expiry}}</td>
						<td class="text-right">{{p.price | currency }}</td>
					</tr>
					<button class="btn btn-primary" ng-disabled="forwardPageBtn"
						ng-click="forwardPage()">上一页</button>
					<button class="btn btn-primary" ng-disabled="nextPageBtn"
						ng-click="nextPage()">下一页</button>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
