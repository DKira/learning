<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Memfis Login and Registration Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="css/bootstrapModified.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script>
	/* 登陆 */
	function checkLogin() {
		var userObject = new Object();
		userObject.loginId = document.getElementById("loginId").value;
		userObject.loginPwd = document.getElementById("loginPwd").value;
		var newUser = JSON.stringify(userObject);
		$.ajax({
			url : "http://localhost:8080/check",
			type : "POST",
			contentType : "application/json",
			async : true,
			crossDomain : true,
			data : newUser,

			success : function(result) {
				if (result == "YES") {
					alert("登陆成功！");
					window.location.href = "BootstrapIndexPage.html";
				} else {
					alert("登陆失败，用户名或密码错误！");
					document.getElementById("loginId").value = "";
					document.getElementById("loginPwd").value = "";
				}
			},
			error : function(XMLHttpRequest, textStatus, error) {
				alert("操作异常：" + textStatus);
			}
		});

	}

	/*	}).then(function(data) {
			if (data == "YES") {
				alert("登陆成功！");
				window.location.href = "BootstrapIndexPage.html";
			} else {
				alert("登陆失败，用户名或密码错误！");
				document.getElementById("loginId").value = "";
				document.getElementById("loginPwd").value = "";
			}
		});
	 */
</script>
</head>
<body>
	<div class="navbar navbar-inverse">
		<a class="navbar-brand" href="#">Login and Registration Demo</a>
	</div>
	<!-- /navbar-->
	<div class="span5">
		<div class="alert alert-error" role="alert">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>提示&nbsp;</strong>测试用帐号：test 密码：123
		</div>
	</div>
	<div class="container well">
		<div class="row-fluid">
			<div class="offset4">
				<label>用户名：</label><input type="text" class="form-control"
					id="loginId" name="loginId"> <label>密码：</label><input
					id="loginPwd" name="loginPwd" type="password" class="form-control">
				<br>
				<button class="btn btn-success btn-lg" onclick="checkLogin()">登陆</button>

				<button class="btn btn-default pull-right"
					onclick="location.href='Bootstrap-Demo.html'">返回首页</button>
				<button class="btn btn-default pull-right"
					onclick="location.href='BootstrapRegisPage.html'">注册</button>


			</div>
		</div>
		<!-- end of row -->
	</div>
	<!-- end of container -->

</body>
</html>
